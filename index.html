    <script>
      // Function to add or remove the 'dark-mode' class based on the preference
      function updateColorSchemeClass() {
        if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.body.classList.add("dark");
        } else {
          document.body.classList.remove("dark");
        }
      }

      // Initial check when the page loads
      updateColorSchemeClass();

      // Listen for changes in the user's preference
      window
        .matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", updateColorSchemeClass);
    </script>
